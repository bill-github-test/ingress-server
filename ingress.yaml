apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: angular-client-ingress
  namespace: bill-test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  -  http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ingress-service
            port:
              number: 80
