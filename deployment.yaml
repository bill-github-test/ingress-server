apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api-server
  namespace: bill-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-api-server
  template:
    metadata:
      labels:
        app: flask-api-server
    spec:
      containers:
      - name: flask-api-server-container
        image: BillTestContainerRegistry.azurecr.io/ingress-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000

